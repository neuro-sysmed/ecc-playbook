- name: powertools!
  command: dnf config-manager --enable PowerTools
  args:
    warn: false

- name: install slurmctld and slurmdbd
  package:
    name:
      - slurm-slurmd
      - platform-python-devel

- name: slurm log
  file:
    path: /var/log/slurm
    state: directory
    owner: slurm
    group: slurm


- name: copy slurm conf
  template: 
    src: files/slurm/slurm.conf
    dest: /etc/slurm/slurm.conf
    mode: 0644
    owner: slurm
    group: slurm
    backup: yes

- name: start slurmdbd
  systemd:
    name: slurmd
    enabled: true
    state: restarted
