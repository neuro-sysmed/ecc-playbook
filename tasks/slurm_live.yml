- name: create dynamic slurm node list (debug)
  debug:
    msg:
    - "hostname: {{ item }}"
    - "cores: {{ hostvars[ item ].ansible_processor_cores }}"
    - "CPUs: {{ hostvars[ item ].ansible_processor_count }}"
    - "threads: {{ hostvars[ item ].ansible_processor_threads_per_core }}"
